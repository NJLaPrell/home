<div data-role="page" id="jobs-registered">
    <div data-role="header" data-theme="b">
        <h1>Polls Registered</h1>
    </div>
    <div role="main" class="ui-content">
    	{{#each polls}}
    		<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
    			<h4>{{name}}</h4>
    			<ul data-role="listview" data-inset="true">
    				<li style="white-space: normal !important;word-wrap:break-word;overflow-wrap: break-word;"><b>Description:</b> {{{description}}}</li>
    				<li><b>Interval:</b> {{interval}}</li>
    				<li>
    					<label>
    						<input onClick="return false;" class="checkboxInAppearanceOnly" data-enhanced="true" type="checkbox" name="executeOnStartup" id="executeOnStartup" data-enhanced="true" {{#if executeOnStartup}}checked="checked"{{/if}}> Execute on Startup
    					</label>
    				</li>
    				<li><b>Last Run:</b> {{{lastRun}}}</li>
    				{{#if events}}
    					<li><b>Events Triggered:</b>
    					<ul>
    						{{#each eventsTriggered as |event|}}
    							<li>{{event}}</li>
    						{{/each}}
    					</ul>
    					</li>
    				{{/if}}
    			</ul>
    		</div>
    	{{/each}}       
       <a href="#" class="ui-shadow ui-btn ui-corner-all" data-rel="back">Back</a>
    </div>
</div>
