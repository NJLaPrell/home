<div data-role="page" id="services-registered">
    <div data-role="header" data-theme="b">
        <h1>Services Registered</h1>
    </div>
    <div role="main" class="ui-content">
    	{{#each services}}
    		<div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
    			<h4>{{name}}</h4>
    			<ul data-role="listview" data-inset="true">
    				<li style="white-space: normal !important;word-wrap:break-word;overflow-wrap: break-word;"><b>Description:</b> {{{description}}}</li>
    				<li><b>Type:</b> {{type}}</li>
    				<li><b>Start Time:</b> {{startTime}}</li>
                    {{#if events}}
                        <li><b>Events Triggered:</b>
                        <ul>
                            {{#each eventsTriggered as |event|}}
                                <li>{{event}}</li>
                            {{/each}}
                        </ul>
                        </li>
                    {{/if}}
    			</ul>
	    	</div>
        {{/each}}   
       <a href="#" class="ui-shadow ui-btn ui-corner-all" data-rel="back">Back</a>
    </div>
</div>
